<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <img
        class="header-img"
        src="images/illustration-hero.svg"
        alt="woman listening to music"
      />
      <div class="description-textbox">
        <h2 class="header">Order Summary</h2>
        <p class="main-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="test">
        <div class="plan-section">
          <img class="plan-img" src="images/icon-music.svg" />
          <div class="pricing-flex">
            <h2 class="plan-header">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
      </div>
      <div class="button-container">
        <button class="submit">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
